<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple PDF Embed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    embed {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <embed
    src="https://pertamina-officeless.oss-ap-southeast-5.aliyuncs.com/813/1.%20ivenue.pertamina.com%20-%20approver%20dan%20requestor.pdf"
    type="application/pdf"
  />
</body>
</html>
